<!--Create a button and an input, print the power of the input number to console-->
<!-- Ekrana bir input bir buton koy. Inputtan aldığın verinin karesini 
console a yazdır.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#btn").click(getNumPower);
      });
      function getNumPower() {
        let num = Number($("#input1").val());
        if (!num) {
          return;
        }
        console.log(num * num);
      }
    </script>
  </head>
  <body>
    <div id="content">
      <label id="labelInput1" for="input1">Input a number</label>
      <input id="input1" type="text" />
      <button id="btn">power</button>
    </div>
  </body>
</html>
