<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit quos voluptates atque at suscipit
        delectus molestias dolorem maxime officiis placeat illo dignissimos dicta cum, voluptas eaque id ipsum vel
        quaerat.</p>
    <button id="btn" type="button" onclick="changeWidth()">Click to change width randomly</button>
</body>
<script>
    function changeWidth() {
        document.getElementById('btn').style.width = getRandInt(1, 400);
    }
    function getRandInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
</script>

</html>
