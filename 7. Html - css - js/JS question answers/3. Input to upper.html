<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Fill the blanks and click the button</p>
    <label class="butonLabel">
        First input</label>
    <input id="input1" type="text" />
    <label class="butonLabel">
        Second input</label>
    <input id="input2" type="text" />

    <button onclick="combineToUpper()" type="button" id="btn">Click to combine the text</button>
    <label id="resultLabel">test</label>
</body>
<script>
    function combineToUpper() {
        let text1 = document.getElementById("input1").value;
        let text2 = document.getElementById("input2").value;
        document.getElementById("resultLabel").innerHTML = `${text1.toUpperCase()} ${text2.toUpperCase()}`;

    }
</script>

</html>
