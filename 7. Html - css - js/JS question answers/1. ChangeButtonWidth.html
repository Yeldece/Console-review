<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Welcome</p>
    <label>Enter text</label>
    <input id="inp" type="text" />

    <button id="btn" type="button" onclick="changeWidth()">
        Click Me!</button>
</body>
<script>
    function changeWidth() {
        var inputValue = document.getElementById("inp").value;
        if (isNaN(inputValue)) {
            alert("Not a number, please enter a number bigger than 0");
            document.getElementById('inp').value = "";
        }
        else {
            document.getElementById('btn').style.width = `${inputValue}px`;
            document.getElementById('btn').style.height = `${inputValue}px`;
        }
    }
</script>

</html>
